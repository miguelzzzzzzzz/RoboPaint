<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Webcam Preview</h1>
    <div class="webcam-preview">
        <video id="webcam" autoplay></video>
    </div>
    <button id="detected-walls-btn">Detected Walls</button>
</div>

<script>
    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            document.getElementById('webcam').srcObject = stream;
        })
        .catch(error => {
            console.error('Error accessing webcam:', error);
        });

    // Navigate to detected walls page
    document.getElementById('detected-walls-btn').addEventListener('click', () => {
        window.location.href = '/detected-walls';
    });
</script>

</body>
</html>
